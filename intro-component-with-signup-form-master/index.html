<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Intro component with sign up form</title>
</head>
<body>
  <div class="father">
    
    <div class="main">
      <div class="lefthBox">
        <div class="description">
          <div class="qualification">
            <h1>Learn to code by watching others</h1>
          </div>
          <div  class="paragraph">
            <p>See how experienced developers solve problems in real-time. watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
          </div>
        </div>
      </div>
      <div class="rightBox">
        <div class="container">
        <div class="offer">
          <h4>Try it free 7 days then $20/mo. thereafter</h4>
        </div>
        <div class="dataBox">
          <div class="wrapper">
            <div class="input">
              <input type="text" placeholder="First Name">
            </div>
            <!-- <div class="warning">
              <p>First Name cannot be empty</p>
            </div> -->
            <div class="input">
              <input type="text" placeholder="Last Name">
            </div>
            <!-- <div class="warning">
              <p>Last Name cannot be empty</p>
            </div> -->
            <div class="input">
              <input type="email" placeholder="Email Address">
            </div>
            <!-- <div class="warning">
              <p>Looks like is not an email</p>
            </div> -->
            <div class="input">
              <input type="password" placeholder="Password">
            </div>
            <!-- <div class="warning">
              <p>Password cannot be empty</p>
            </div> -->
            <div>
              <button>CLAIM YOUR FREE TRIAL</button>
            </div>
            <div class="terms">
              <p>By clicking the button, you are agreeing to our Terms and Services</p>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

    </p>
  </footer> -->
</body>
</html>
