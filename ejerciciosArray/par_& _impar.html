<body>
    <h1>EJERCICIO 5</h1>
    <h2>PAR & IMPAR</h2>
    <p>Consigna:<br/>Escribir una función que reciba dos números enteros: a y b. La función debe retonar True si a es impar y menor que b. Caso contrario, debe retornar False.<br/>Ejemplo 5 y 8 retornaría true<br/>Ejemplo 5 y 4 retornaría false<br/>Ejemplo 4 y 8 retornaría false</p>
    
    <script>

        //ejercicio 1

        const a = 5
        const b = 8
        const imparYMenor = impar_y_menor(a, b)

        function impar_y_menor(a, b) {
            if ((a % 2 !==0) & (a<b)) {
                console.log(true)
                }
            if ((a % 2 == 0) || (a>b)) {
                 console.log(false)
            }
        }

        //ejercicio 2

        const c = 5
        const d = 4
        const imparYMenor2 = impar_y_menor(c, d)

        function impar_y_menor(c, d) {
            if ((c % 2 !==0) & (c<d)) {
                console.log(true)
                }
            if ((c % 2 == 0) || (c>d)) {
                 console.log(false)
            }
        }

        //ejercicio 3

        const e = 4
        const f = 8
        const imparYMenor3 = impar_y_menor(e, f)

        function impar_y_menor(e, f) {
            if ((e % 2 !==0) & (e<f)) {
                console.log(true)
                }
            if ((e % 2 == 0) || (e>f)) {
                 console.log(false)
            }
        }
            
    </script>
