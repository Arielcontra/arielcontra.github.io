    <h1>EJERCICIO 7</h1>
    <h2>INTERSECCION DE LOS CONJUNTOS (ARRAYS)</h2>
    <p>Consigna:<br/>Escribir una función que reciba dos conjuntos de números enteros y devuelva un array con los números del primero que también están en el segundo.<br/>Ejemplo [3,6,2,4,7,1,8],[11,6,12,14,7,1] retornaría [6,7,1]</p>
    
    <script>

        const arr1 = [3,6,2,4,7,1,8]
        const arr2 = [11,6,12,14,7,1]
        const interseccionArrays = interseccion_arrays(arr1, arr2)

        function interseccion_arrays(arr1, arr2) {
            let interseccionArrays = [];
            for (let i = 0; i < arr1.length; i++) {
                let current_number1 = arr1[i]
                if (arr2.includes(arr1[i])) {
                    interseccionArrays.push(arr1[i])
                }
            }
            console.log(interseccionArrays)
        }

    </script>
