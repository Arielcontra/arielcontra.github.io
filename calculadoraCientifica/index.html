<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Cientifica</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div class="main">
        <div class="display"><p>340.000</p></div>
        <div class="keypad">
            <div class="mathFunctions">
                <button class="scientific">)</button>
                <button class="scientific">(</button>
                <button class="scientific">mc</button>
                <button class="scientific">m+</button>
                <button class="scientific">m-</button>
                <button class="scientific">mr</button>
                <button class="scientific">2nd</button>
                <button class="scientific">x&#178</button>
                <button class="scientific">x&#179</button>
                <button class="scientific">xy</button>
                <button class="scientific">ex</button>
                <button class="scientific">10x</button>
                <button class="scientific">1/x</button>
                <button class="scientific">&#178&#8730x</button>
                <button class="scientific">&#179&#8730x</button>
                <button class="scientific">y&#8730x</button>
                <button class="scientific">in</button>
                <button class="scientific">log₁₀</button>
                <button class="scientific">x!</button>
                <button class="scientific">sin</button>
                <button class="scientific">cos</button>
                <button class="scientific">tan</button>
                <button class="scientific">e</button>
                <button class="scientific">EE</button>
                <button class="scientific">Rad</button>
                <button class="scientific">sinh</button>
                <button class="scientific">cosh</button>
                <button class="scientific">tanh</button>
                <button class="scientific">π</button>
                <button class="scientific">Rand</button>
            </div>
            <div class="numbersAndOperations">
                <button class="btn">C</button>
                <button class="btn">+/-</button>
                <button class="btn">%</button>
                <button class="basicOperators">&#247</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="basicOperators">X</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="basicOperators">-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="basicOperators">+</button>
                <button class="btn0">0</button>
                <button class="numbers">,</button>
                <button class="basicOperators">=</button>
            </div>
        </div>
    </div>
</body>
</html>
